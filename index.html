<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Added link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Added link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/characters.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <h1>Star Wars RPG</h1>
    </header>
    <div class="container">
        <div class="row" id="character-grid">
            <div class="character-group" id="obi-wan-grid">
                <p class="text-center figure-caption my-0">Obi-Wan Kenobi</p>
                <img src="assets/images/obi-wan.jpeg" class="w-100 h-75 m-0 figure-img img-fluid"
                    alt="Obi-Wan Kenobi image">
                <p class="hp-value text-center figure-caption">120</p>
            </div>

            <div class="character-group" id="luke-grid">
                <p class="figure-caption text-center my-0">Luke Skywalker</p>
                <img src="assets/images/luke.jpeg" class="w-100 h-75 m-0 figure-img img-fluid"
                    alt="Luke Skywalker image">
                <p class="hp-value figure-caption text-center">150</p>
            </div>

            <div class="character-group" id="sidious-grid">
                <p class="figure-caption text-center my-0">Darth Sidious</p>
                <img src="assets/images/maul.jpeg" class="w-100 h-75 m-0 figure-img img-fluid"
                    alt="Darth Sidious image">
                <p class="hp-value figure-caption text-center">100</p>
            </div>

            <div class="character-group" id="maul-grid">
                <p class="figure-caption text-center my-0">Darth Maul</p>
                <img src="assets/images/sidious.jpeg" class="w-100 h-75 m-0 figure-img img-fluid"
                    alt="Darth Maul image">
                <p class="hp-value figure-caption text-center">180</p>
            </div>

        </div>

        <div class="row">
            <h3 class="col-md-12">Your characters</h3>
            <div id="player-grid"></div>
        </div>

        <div class="row">
            <h3 class="col-md-12">Enemies available to attack</h3>
            <div id="enemy-grid"></div>
        </div>
        <div class="row">
            <h3 class="col-md-12">Fight section</h3>
            <button id="btn-attack" type="button" class="btn btn-light">Attack</button>

        </div>

        <div class="row">
            <h3 class="col-md-12">Defender</h3>
            <div id="defender-grid"></div>
        </div>
        <div class="row">
            <p id="para1"></p>
            <br>
            <p id="para2"></p>
        </div>
    </div>
</body>

</html>

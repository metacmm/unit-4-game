<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Added link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Added link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added link to javascript -->
    <script src="assets/javascript/characters.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <h1 class="p-4 text-center">Star Wars RPG!</h1>
    </header>
    <div class="container p-0">
        <div class="row" id="character-grid">
        </div>

        <div class="row">
            <h3 class="col-md-12">Your characters</h3>
            <div id="player-grid"></div>
        </div>

        <div class="row">
            <h3 class="col-md-12">Enemies available to attack</h3>
            <div id="enemy-grid"></div>
        </div>
        <div class="row">
            <h3 class="col-md-12">Fight section</h3>
            <button id="btn-attack" type="button">Attack</button>

        </div>

        <div class="row">
            <h3 class="col-md-12">Defender</h3>
            <div id="defender-grid"></div>
        </div>
        <div class="row" id="info-grid">
        </div>
        <div class="row" id="restart-grid">
            <button id ="btn-restart" type="button" style="visibility: hidden">Restart</button>
        </div>
    </div>
</body>

</html>
